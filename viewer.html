<html>
	<head>
		<!-- 3rd party files -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.js"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>		
		<script src="src/js/plugins/knob.min.js"></script>

		<!-- layout -->
		<link rel="stylesheet" type="text/css" href="src/style/stylesheet.css">
		<link rel="stylesheet" type="text/css" href="src/style/keyboard.css">
		<title>Radio Wars</title>
		<link rel="icon" type="image/png" href="src/img/logo.png">
	</head>
	<body>
		<div class="notifications">
			<span id="scroll">Test</span>
		</div>
		<div class="container" style="width: 95%;">
			<div class="row top-pad">
				<div class="col-md-12 grid-holder">
                    <h4 class="text-center">Grid Nodes</h4>
                    <span id="gridConfirmation"></span>
                    <span id="gridConfirmChanges">use WASD and ENTER keys to capture a node</span>
                    <div id="gridLine" class="line"></div>
                    <div id="gridViewContainer">
                        <div class="canvas chart viewer" id="gridView">
                            <canvas id="grid" width="600" height="550" style="padding-top: 50px;"></canvas>
                            <canvas id="animations" width="600" height="550" style="padding-top: 50px;"></canvas>
                            <canvas id="keyboard" width="600" height="550" style="padding-top: 50px;"></canvas>
                            <canvas id="interference" width="650" height="550" style="padding-top: 50px;"></canvas>
                        </div>
                    </div>
                </div>
			</div>
		</div>

	<script src="src/js/plugins/onPage.js"></script>
	<script src="src/js/plugins/menu.js"></script>
	<script src="src/js/modes/viewer.js"></script>
	<script src="src/js/API.js"></script>
	<script src="src/js/Team.js"></script>
	<script src="src/js/Nodes.js"></script>
	<script src="src/js/Grid.js"></script>
	<script src="src/js/Animations.js"></script>
	<script src="src/js/Interference.js"></script>
	
	<script src="src/js/setup.js"></script>
	</body>
</html>
