<html>
	<head>
		<!-- 3rd party files -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.js"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>			

		<!-- layout -->
		<link rel="stylesheet" type="text/css" href="src/style/stylesheet.css">
		<title>Radio Wars</title>
		<link rel="icon" type="image/png" href="src/img/logo.png">
	</head>
	<body>
		<div class="container">

		</div>
		<div class="container">
			<div class="row top-pad">
				<div class="col-md-2">
					<img class="logo" src="src/img/logo.png">
				</div>
				<div class="col-md-8 text-center">
					<div class="row">
						<div class="col-md-12">
							<h1>Radio Wars</h1>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							ECE Senior Design - Group 1
						</div>
					</div>
				</div>
				<div class="col-md-2">
					<div class="canvas countdownTimer">
						<canvas id="countdownTimer" width="100" height="100"></canvas>
					</div>
				</div>
			</div>
			<div class="row top-pad">
				<div class="col-md-2">
					<ul class="nav flex-column">
						<li class="nav-item nav-header no-select" onclick="collapse(this);" id="modules">
							<span class="nav-modules">Modules</span><span class="glyphicon glyphicon-th-list"></span>
						</li>
						<li class="nav-item modules active">
							<a class="nav-link" data="statistics" onclick="modules(this)">Statistics</a>
						</li>
						<li class="nav-item modules active">
							<a class="nav-link" data="jamming" onclick="modules(this)">Jamming</a>
						</li>
						<li class="nav-item modules">
							<a class="nav-link" data="video" onclick="modules(this)">Video</a>
						</li>
						<li class="nav-item modules">
							<a class="nav-link" data="logs" onclick="modules(this)">Logs</a>
						</li>
						<li class="nav-item modules">
							<a class="nav-link" data="codeViewer" onclick="modules(this)">Code Viewer</a>
						</li>
						<li class="nav-item modules active">
							<a class="nav-link" data="dataViewer" onclick="modules(this)">Firebase Data Viewer</a>
						</li>
						<li class="nav-item modules active">
							<a class="nav-link" data="packetsSent" onclick="modules(this)">Packet Status</a>
						</li>
					</ul>
				</div>
				<div class="col-md-10" id="charts">
					<div class="row">
						<div class="col-md-6">
							<div id="statisticsContainer">
								<img class="fullscreen" src="Images/fullscreen.png" >
								<div class="canvas chart">
									<canvas id="statistics" width="100" height="100"></canvas>
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div id="jammingContainer">
								<img class="fullscreen" src="Images/fullscreen.png" >
								<div class="canvas chart">
									<canvas id="jamming" width="100" height="100"></canvas>
								</div>
							</div>
						</div>
					</div>
					<div class="row top-pad">
						<div class="col-md-6">
							<div id="dataViewerContainer">
								<img class='fullscreen' src='Images/fullscreen.png'>
								<p id="dataViewer">
									
								</p>
							</div>
						</div>
						<div class="col-md-6 empty">
							<div id="packetsSentContainer">
								<img class="fullscreen" src="Images/fullscreen.png" >
								<div class="canvas chart">
									<canvas id="packetsSent" width="100" height="100"></canvas>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div>
				</div>
			</div>
		</div>

		<!-- javascript -->
		<script src="src/js/initialize.js"></script>
			<!-- models & workers -->
			<script src="src/js/models/countdownTimer.js"></script>
			<script src="src/js/workers/countdownTimer.js"></script>
			<script src="src/js/models/line.js"></script>
			<script src="src/js/models/packetsSent.js"></script>
			<script src="src/js/workers/packetsSent.js"></script>
			<script src="src/js/models/radar.js"></script>
		<script src="src/js/firebase.js"></script>
		<script src="src/js/refresh.js"></script>
		<script src="src/js/modules.js"></script>
		<script src="src/js/chart_options.js"></script>
		<script src="src/js/interactive.js"></script>
	</body>
</html>
